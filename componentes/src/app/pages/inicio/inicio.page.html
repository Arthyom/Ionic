<ion-header>
  <ion-toolbar >
   <ion-buttons slot="start" >
     <ion-button (click) = "togleMenu()">
      <ion-icon name="menu" slot="icon-only"></ion-icon>
    </ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let item of menuItems | async" details
              [routerLink]="item.ruta"
    >
      <ion-icon slot="start" [name] = "item.icono"></ion-icon>
      <ion-label> {{item.nombre}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
