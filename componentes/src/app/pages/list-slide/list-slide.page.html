<app-header [titulo] = "titulo || 'ListSlide'"> </app-header>


<ion-content>
  <ion-list #lista>

    <ion-item-sliding *ngFor="let k of data | async">

      <ion-item >
        <ion-label >
          <h4>{{k.username }}</h4>
          <p>{{k.email}}</p>
        </ion-label>
  
        <ion-label slot="end" text-right>
          {{k.phone}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onClick(k)">
          <ion-icon name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="onClick(k)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="onClick(k)">
          <ion-icon name=star></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onClick(k)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      
      
    </ion-item-sliding>


  </ion-list>
</ion-content>
