<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Busca una pelicula"
                    animated
                    [value]='pelicula_seleccionada'
                    (ionChange)="onChange($event)"
                    (ionCancel)="onCancel()"
                    (ionClear)="onClear()"
                    debounce='500'
                    
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid fixed>
    

    <ion-row>

      <ion-col  class="ion-text-center"  size='12'>
        <ion-spinner *ngIf="buscar" name="lines"></ion-spinner>
      </ion-col>

      <ion-col size='12'>
        <h3>Ideas</h3>
      </ion-col>

    <ion-chip 
    
          (click)="pelicula_seleccionada = pelicula.title"
          *ngFor="let pelicula of peliculas_ideas"> 
      <ion-icon name="pin" color="primary"></ion-icon>
      <ion-label>{{pelicula.title}}</ion-label>
    </ion-chip>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size='6' *ngFor="let pelicula of peliculas_enc">
        <ion-card (click)="seleccionar_targeta(pelicula.id)">
          <img [src]="pelicula.backdrop_path | images" />
          <ion-card-header>
            <ion-card-subtitle>
              <ion-label color="primary">{{pelicula.title}}</ion-label>
            </ion-card-subtitle>
            {{pelicula.release_date}}
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
