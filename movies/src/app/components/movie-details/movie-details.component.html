<ion-content>
 
  <ion-label class="titulo">
    <h1 >{{detalles.title}}</h1>
  </ion-label>

  <img [src] ="detalles.backdrop_path | images">
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size='4' class="poster-detalle-sobre">
        <ion-card>
          <img [src]="detalles.poster_path| images">
        </ion-card>
      </ion-col>

      <ion-col >
        <ion-item>
          <ion-icon name="thumbs-up" slot="start" color='primary'></ion-icon>
          <ion-label> Calificacion </ion-label>
          <ion-note color='primary' slot='end'>{{detalles.vote_average}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name="contacts" slot="start" color='primary'></ion-icon>
          <ion-label> Votos </ion-label>
          <ion-note color='primary' slot='end'>{{detalles.vote_count}}</ion-note>
        </ion-item>

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>

    <ion-row>
      <ion-col size='12'>
        <ion-chip color='primary' *ngFor="let genero of detalles.genres">
          <ion-label>{{genero.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row> 
      <ion-col size='12'>
        <ion-label>{{detalles.overview }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='12'>
        <h3>Actores</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='12'>
        <ion-slides [options] = 'opt'>
          <ion-slide *ngFor="let actor of actores" >
            <ion-card class="card-actor">
            
              <img class="poster-img" [src]='actor.profile_path | images'>
              <ion-label class="actor-name">{{actor.name}}</ion-label>
              
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  </ion-grid>
    

  

 

  
 

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='cerrarModal()'>
        <ion-icon name='close' slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)='addFavorites()'>
        <ion-icon  [name]='nombreIcono' slot='icon-only'></ion-icon>
       
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
