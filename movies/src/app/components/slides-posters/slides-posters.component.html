

    <ion-slides [options]='slidesOptions' >
      <ion-slide  *ngFor="let pelicula of slidesMovies ">
        <ion-card>
          <img class="poster-img" [src]='pelicula.poster_path | images' />
        </ion-card>
      </ion-slide>

      <ion-slide class="slide-plus">
        <ion-button (click)="cargarPeliculas()" class='button-plus' expand='full' size='large'>
          <ion-icon name='add' slot='icon-only'></ion-icon>
        </ion-button>
      </ion-slide>

    </ion-slides>
