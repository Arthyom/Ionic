<ion-card-header>
  <ion-card-subtitle> 

    <ion-toolbar color='dark'>
      <ion-text color='primary'>
        {{indice+1}}. {{noticia.source.name}}
      </ion-text>
      <ion-buttons slot="end">
       
          <ion-button (click)='moreClick()'>
            <ion-icon color='primary' slot="icon-only" name="more"></ion-icon>
          </ion-button>
  
      </ion-buttons>
    </ion-toolbar>
   

    

    
    
  </ion-card-subtitle>

  <ion-card-title>
   <h6>{{noticia.title}}</h6> 
  </ion-card-title>
</ion-card-header>

<ion-img  (click)='onClick( noticia.url )' [src]="noticia.urlToImage ? noticia.urlToImage: '/assets/shapes.svg'"></ion-img>

<ion-card-content>
  <p>{{noticia.description}}</p>
</ion-card-content>
