<ion-card-header>
  <ion-card-subtitle> 

    <ion-text color='primary'>
      {{indice+1}}. {{noticia.source.name}}
    </ion-text>
    
  </ion-card-subtitle>

  <ion-card-title>
   <h6>{{noticia.title}}</h6> 
  </ion-card-title>
</ion-card-header>

<ion-img  *ngIf="noticia.urlToImage" [src]='noticia.urlToImage'></ion-img>

<ion-card-content>
  <p>{{noticia.description}}</p>
</ion-card-content>
