<ion-header>

  <ion-toolbar color='dark' scrollable>

    <ion-title color='primary' >Destacados</ion-title>

   </ion-toolbar>

</ion-header>
 

<ion-content >

  
  <app-news [array_Noticias] = 'array_Noticias' ></app-news>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
</ion-content>
