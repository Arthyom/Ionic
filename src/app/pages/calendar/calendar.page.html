<app-header [titulo] = "titulo || 'YYYY MMMM DD'"></app-header >

<ion-content>
  <ion-item>
    <ion-label>Seleccione la fecha</ion-label>
    <ion-icon name="close" slot="end"></ion-icon>
    <ion-datetime
      placeholder="seleccionaAlgo"
      display-format =" DD MMMM YYYY"
      cancelText = "Cancelar"
      [ngModel] = "fecha.toISOString()"
      (ionChange) = "onChange ( $event )"
      [value]="fecha | date: 'YYYY MMMM DD'"
    >

    </ion-datetime
    >
  </ion-item>
</ion-content>
